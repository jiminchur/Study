<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Multi Form page</h1>
    <h3 th:text="${msg}"></h3>

    <form action="/thymeleaf/multi" method="post">
        ID : <input type="text" name="id" th:value="${id}">
        <br>
        Name : <input type="text" name="name" th:value="${name}">
        <br>
        EMail : <input type="text" name="email" th:value="${email}">
        <br>
        Age : <input type="text" name="age" th:value="${age}">
        <br>
        Gender : <input type="text" name="gender" th:value="${gender}">
        <br>
        <input type="submit" value="제출">
    </form>
</body>
</html>
